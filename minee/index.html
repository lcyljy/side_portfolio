<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./UI/background.css">
  <link rel="stylesheet" href="./UI/nav.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="./UI/timer.css">
  <script src="https://kit.fontawesome.com/7e92e4cb8f.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- <nav>
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">COLOR</a></li>
      <li><a href="#">REST</a></li>
      <li><a href="#">RECORD</a></li>
      <li><a href="#">RESET</a></li>
    </ul>
  </nav> -->

  <div class="mbStyle">
    <div class="localClear">
      <button>localClear</button>
    </div>
    <div>
      <button id="mbSetting"><i class="fa-light fa-gear"></i></button>
    </div>
  </div>
  <div class="clockSystem">
    <div id="focusItem">
      <div class="focus ">Part</div>
      <div class="focus hidden">Rest</div>
    </div>
    <div class="timeCheck">
      <div class="time"><span class="mbHidden">지정</span>
        <button class="mbHidden">1min</button>
        <button class="mbHidden">30min</button>
        <!-- <button>1hour</button>
        <button>2hour</button> -->
        <button class="clearBtn">clear</button>
      </div>
      <div class="time"><span class="mbHidden">수동</span>
        <input class="min timeSet" type="number" placeholder="001" min="0" step="1" value="1" />m
        <input class="sec timeSet" type="number" placeholder="01" min="-1" step="1" />s
      </div>
      <!-- <div><span>반복</span>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <input type="number" placeholder="6" class="num"><button>+</button>
      </div> -->
    </div>
  </div>

  <!-- 기계식 타이머 -->
  <div class="timer hidden">
    <div class="partTimer time">
      <div>Part</div>
      <input class="min timeSet" type="number" placeholder="001" min="0" value="1" step="1" readonly /><span> :</span>
      <input class="sec timeSet" type="number" placeholder="0" min="-1" step="1" readonly />
    </div>
    <div class="restTimer time">
      <div>Rest</div>
      <input class="min timeSet" type="number" placeholder="001" min="0" value="1" step="1" readonly /><span> :</span>
      <input class="sec timeSet" type="number" placeholder="0" min="-1" step="1" readonly />
    </div>
  </div>
  <div class="sideNav">
    <div class="check">
      <button id="partBtn">Part</button>
      <button id="restBtn">Rest</button>
    </div>
    <div class="sideNavBox">
      <div class="mbColor">
        <ul>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
          <li><button></button></li>
        </ul>
      </div>
      <div class="check pauseBtn">
        <button id="startBtn">시작</button>
        <button id="pauseRealBtn">일시정지</button>
        <button id="stopBtn">정지</button>
      </div>
    </div>
  </div>
  <div class="canvas-wrap mbOpacity">

    <canvas width="300" height="300" id="backCircle"></canvas>
    <canvas width="300" height="300" id="centerCircle"></canvas>
    <canvas width="300" height="300" id="restCircle"></canvas>
    <canvas width="300" height="300" id="canvas">

    </canvas>

  </div>
  <script src="./js/clock.js"></script>
  <script src="./js/main.js"></script>
  <script src="./UI/background.js"></script>
  <script src="./UI/nav.js"></script>
  <script src="./js/mobile.js"></script>
  <script src="./UI/timer.js"></script>
</body>

</html>
